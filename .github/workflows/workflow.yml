name: Docker Build & Upload

on:
  push:
    branches:
      #change this to main later, bruh
      - main


jobs:

  # Build and push the Docker image to Docker Hub
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub using secrets stored in GitHub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app-jornada-front .

      # Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/app-jornada-front

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.INSTANCE_IP }} >> ~/.ssh/known_hosts

    - name: Deploy and restart Docker container
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.INSTANCE_IP }} << EOF
          docker pull joemama7/app-jornada-front:latest
          docker stop app-jornada-front || true
          docker rm app-jornada-front || true
          docker run -d --name app-jornada-front -p 80:80 joemama7/app-jornada-front:latest
        EOF